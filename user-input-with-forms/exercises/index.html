<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
      <label>Test Name <input type="text" name="testName"></label>
      <label>Test Date <input type="date" name="testDate"/></label>
      <label>Rocket type:
        <select name="rocketType">
          <option value="">Brant</option>
          <option value="1">Lynx</option>
          <option value="2">Orion</option>
          <option value="3">Terrier</option>
        </select></label>
        <label>Number of Rocket Boosters <input type="number" name="boosterCount" min="1" max="9"></label>
        <label>Wind Rating<input type="radio" name="windRating" value="20"/></label>
        <label>Use production grade servers<input type="checkbox" name="productionServer"/></label>   
      
      <button>Submit</button>
    </form>

    
  </body>
  
</html>
